<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/mystyle.css">
	</head>
	<body>
		<center>
			<h1 class="mainTitle">THE CHESS BOARD</h1>
			<table class="board">
				</tr>
						<th class="letter">A</th>
						<td class="square black"><img src="./imgs/WhiteTower.png" class="center"></td>
						<td class="square white"><img src="./imgs/WhiteHorse.png" class="center"></td>
						<td class="square black"><img src="./imgs/WhiteBishop.png" class="center"></td>
						<td class="square white"><img src="./imgs/whiteQueen.png" class="center"></td>
						<td class="square black"><img src="./imgs/whiteKing.png" class="center"></td>
						<td class="square white"><img src="./imgs/WhiteBishop.png" class="center"></td>
						<td class="square black"><img src="./imgs/WhiteHorse.png" class="center"></td>
						<td class="square white"><img src="./imgs/WhiteTower.png" class="center"></td>
					</tr>
				</tr>
				<tr>
					<th class="letter">B</th>
					<td class="square white"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/WhitePawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/WhitePawn.png" class="center"></td>
				</tr>
				<tr>
					<th class="letter">C</th>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
				</tr>
				<tr>
					<th class="letter">D</th>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
				</tr>
				<tr>
					<th class="letter">E</th>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
				</tr>
				<tr>
					<th class="letter">F</th>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
					<td class="square white"></td>
					<td class="square black"></td>
				</tr>
				<tr>
					<th class="letter">G</th>
					<td class="square black"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackPawn.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackPawn.png" class="center"></td>
				</tr>
				<tr>
					<th class="letter">H</th>
					<td class="square white"><img src="./imgs/BlackTower.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackHorse.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackBishop.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackQueen.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackKing.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackBishop.png" class="center"></td>
					<td class="square white"><img src="./imgs/BlackHorse.png" class="center"></td>
					<td class="square black"><img src="./imgs/BlackTower.png" class="center"></td>
				</tr>
				<tr class="number">
					<td>   </td>
					<td>1</td>
					<td>2</td>
					<td>3</td>
					<td>4</td>
					<td>5</td>
					<td>6</td>
					<td>7</td>
					<td>8</td>
				</tr>
			</table>
		</center>
	</body>
</html>
